language: minimal

sudo: false

env:
  - MOZ_HEADLESS=1

addons:
  apt:
    packages:
      # Without libgtk (as of 2019-11-6), firefox cannot run properly
      - libgtk-3-0
  firefox: latest

env:
  global:
    - secure: ""

matrix:
  fast_finish: true
  include:
  - name: "python-3.6"
    env: PY=3.6
  - name: "python-3.7"
    env: PY=3.7
  - name: "python-3.8"
    env: PY=3.8
  - name: coding_standards
    env: PY=3.8
  - name: docs
    env: PY=3.8
  - name: "tarball"
    env: PY=3.8

before_install:
  # Install miniconda and create TEST env.
  - |
    wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    bash miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    conda update --quiet conda
    conda config --add channels conda-forge --force
    conda config --set channel_priority strict
    conda config --set safety_checks disabled
    conda create --name TEST python=$PY --file requirements.txt --file requirements-dev.txt
    source activate TEST
    conda info --all
  # Install firefox headless driver.
  - |
    wget https://github.com/mozilla/geckodriver/releases/download/v0.23.0/geckodriver-v0.23.0-linux64.tar.gz -O geckodriver.tar.gz
    mkdir geckodriver
    tar -xzf geckodriver.tar.gz -C geckodriver
    export PATH=$PATH:$PWD/geckodriver

install:
  - pip install -e . --no-deps --force-reinstall

script:
  - if [[ $TRAVIS_JOB_NAME == python-* ]]; then
      cp -r tests/ examples/ /tmp ;
      pushd /tmp && pytest -n 2 -rxs --cov=branca -vv tests && popd ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'tarball' ]]; then
      python setup.py --version ;
      pip wheel . -w dist --no-deps ;
      check-manifest --verbose ;
      twine check dist/* ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'coding_standards' ]]; then
      pytest --flake8 -m flake8 ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'docs' ]]; then
      set -e ;
      conda install doctr ;
      pushd docs ;
      make clean html linkcheck ;
      popd ;
      python -m doctr deploy --sync --built-docs docs/build/html . ;
    fi

doctr:
  require-master: true
  sync: False

deploy:
  skip_cleanup: true
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: python-visualization/branca
    tags: true
    all_branches: master
    condition: '$TRAVIS_JOB_NAME == "tarball"'
